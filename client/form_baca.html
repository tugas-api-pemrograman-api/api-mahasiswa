<!-- Form Baca Mahasiswa  -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Mahasiswa</title>
  <link rel="stylesheet" href="../css/form_baca.css">
</head>
<body>

  <header>
    <h1>Data Mahasiswa</h1>
    <p>Menampilkan seluruh data mahasiswa</p>
  </header>

  <main>
    <table border="1" cellpadding="10" cellspacing="0">
      <thead>
        <tr>
          <th>No</th>
          <th>NIM</th>
          <th>Nama</th>
          <th>Jurusan</th>
          <th>Alamat</th>
        </tr>
      </thead>
      <tbody>
        <!-- 
          Data mahasiswa akan diisi dari PHP / API
          Contoh:
          <tr>
            <td>1</td>
            <td>2023001</td>
            <td>Budi</td>
            <td>Informatika</td>
            <td>Surabaya</td>
          </tr>
        -->
      </tbody>
    </table>
  </main>

</body>
</html>
